spring.application.name=otaku-shop

# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/otaku_shop
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Logging
logging.level.root=INFO
logging.level.com.otakushop=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=otakushop-secret-key-very-long-and-secure-for-production-use-only
jwt.expiration=86400000

# CORS
cors.allowedOrigins=http://localhost:5173,http://localhost:3000,http://localhost:4173
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true
