# Development Profile - Perfil de Desarrollo

spring.config.activate.on-profile=dev

# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/otaku_shop
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - UPDATE para desarrollo (autoajuste de schema)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Flyway - DESHABILITADO en dev (Hibernate maneja el schema)
spring.flyway.enabled=false

# Logging
logging.level.root=INFO
logging.level.com.otakushop=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT
jwt.secret=otakushop-secret-key-very-long-and-secure-for-production-use-only
jwt.expiration=86400000

# CORS
cors.allowedOrigins=http://localhost:5173,http://localhost:3000,http://localhost:4173
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=noreply@otakushop.com
app.frontend.url=http://localhost:5173

