# Production Profile - Perfil de Producción

spring.config.activate.on-profile=prod

# Server
server.port=8080
server.servlet.context-path=/api

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:otaku_shop}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - VALIDATE para producción (NO cambios automáticos)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# Flyway - HABILITADO en prod (controla todas las migraciones)
spring.flyway.enabled=true
spring.flyway.baselineOnMigrate=true
spring.flyway.locations=classpath:db/migration

# Logging - Menos verbose en producción
logging.level.root=WARN
logging.level.com.otakushop=INFO
logging.level.org.springframework.security=WARN

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS - Configurar según necesidades de producción
cors.allowedOrigins=${CORS_ORIGINS:https://yourdomain.com}
cors.allowedMethods=GET,POST,PUT,DELETE,OPTIONS
cors.allowedHeaders=*
cors.allowCredentials=true

# Mail Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from=noreply@otakushop.com
app.frontend.url=${FRONTEND_URL}

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# Swagger/OpenAPI - DESHABILITADO en producción por seguridad
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.enabled=false

# Task Scheduling
spring.task.scheduling.pool.size=10

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# OAuth2 Configuration
# Google OAuth2
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# Facebook OAuth2
spring.security.oauth2.client.registration.facebook.client-id=${FACEBOOK_CLIENT_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${FACEBOOK_CLIENT_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

# OAuth2 Redirect URI (frontend)
app.oauth2.redirectUri=${FRONTEND_URL}/oauth2/redirect

# ✅ Storage Configuration - S3 (PROD)
app.storage.type=s3
aws.s3.bucket-name=${AWS_S3_BUCKET}
aws.s3.region=${AWS_S3_REGION:us-east-1}
aws.s3.url=https://${AWS_S3_BUCKET}.s3.${AWS_S3_REGION:us-east-1}.amazonaws.com
aws.access-key-id=${AWS_ACCESS_KEY_ID}
aws.secret-access-key=${AWS_SECRET_ACCESS_KEY}
