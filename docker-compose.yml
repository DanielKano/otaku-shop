version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: otaku-shop-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-otaku_shop}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U otaku_user -d otaku_shop"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - otaku-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: otaku-shop-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${DB_NAME:-otaku_shop}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-dev123}
      JWT_SECRET: ${JWT_SECRET:-CHANGE_ME_GENERATE_WITH_OPENSSL_RAND_BASE64_64}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - otaku-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: otaku-shop-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - otaku-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  otaku-network:
    driver: bridge
