version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: otaku-shop-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: otaku_shop
      MYSQL_USER: otaku_user
      MYSQL_PASSWORD: otaku_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - otaku-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: otaku-shop-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/otaku_shop
      SPRING_DATASOURCE_USERNAME: otaku_user
      SPRING_DATASOURCE_PASSWORD: otaku_password
      JWT_SECRET: desarrollo-secret-key-12345
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - otaku-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: otaku-shop-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: http://localhost:8080
    depends_on:
      - backend
    networks:
      - otaku-network
    restart: unless-stopped

volumes:
  mysql_data:

networks:
  otaku-network:
    driver: bridge
