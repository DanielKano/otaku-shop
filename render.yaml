services:
  # ===== DATABASE =====
  - type: pserv
    name: otaku-shop-db
    plan: free
    databaseName: otaku_shop
    databaseUser: otaku_user

  # ===== BACKEND =====
  - type: web
    name: otaku-shop-backend
    runtime: java
    plan: free
    buildCommand: cd backend && mvn clean package -DskipTests
    startCommand: cd backend && java -jar target/otaku-shop-backend-0.1.0.jar
    envVars:
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: otaku-shop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: SPRING_JPA_HIBERNATE_DDL_AUTO
        value: "update"
      - key: PORT
        value: "8080"

  # ===== FRONTEND =====
  - type: web
    name: otaku-shop-frontend
    runtime: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: otaku-shop-backend
          property: host
